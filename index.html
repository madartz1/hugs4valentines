<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HUGS4Valentines</title>

  <style>
    body{
      margin:0;
      font-family:Arial,sans-serif;
      text-align:center;
      background:#fff6f6;
      padding:40px 18px;
      color:#222;
    }
    .wrap{max-width:760px;margin:0 auto;}
    h1{color:#b83b5e;margin-bottom:10px;}
    p{color:#555;font-size:18px;}

    .hero{
      width:100%;
      max-width:520px;
      border-radius:16px;
      box-shadow:0 18px 45px rgba(0,0,0,.18);
      margin:18px auto;
      animation: fadeUp 0.8s ease-out both, floatSoft 5s ease-in-out infinite;
    }

    .btn{
      display:block;
      margin:14px auto;
      padding:14px 18px;
      max-width:360px;
      background:#444;
      color:#fff;
      text-decoration:none;
      border-radius:10px;
      font-size:18px;
    }

    @keyframes fadeUp{
      from{opacity:0;transform:translateY(18px);}
      to{opacity:1;transform:translateY(0);}
    }
    @keyframes floatSoft{
      0%{transform:translateY(0);}
      50%{transform:translateY(-6px);}
      100%{transform:translateY(0);}
    }
  </style>
</head>

<body>
  <div class="wrap">
    <h1>Here’s a Hug</h1>
    <p>Preview the card, then checkout to unlock the full interactive experience.</p>

    <img class="hero" src="assets/front.png" alt="Card preview">

    <!-- STRIPE BUY BUTTON -->
    <script async src="https://js.stripe.com/v3/buy-button.js"></script>
    <stripe-buy-button
      buy-button-id="buy_btn_1SuHr3C4MrFpGMghgaUslB9C"
      publishable-key="pk_live_51SuGbPC4MrFpGMghSuLjAc5SQznK7yN9ViFrT6TEPRGdwY3p90kRC4pdo66A4qI6f1PY40CRhuBys74tsCAmk7m500mnq7YH1M">
    </stripe-buy-button>
<!-- PREVIEW BUTTON -->
<button class="btn" onclick="openPreview()">Preview Card</button>

<!-- PREVIEW MODAL -->
<div id="previewModal" class="modal" onclick="closePreview(event)">
  <div class="modal-content">
    <span class="close" onclick="closePreview()">×</span>

    <h2>Card Preview</h2>

    <div class="preview-grid">
      <img src="assets/front.png" alt="Front Preview">
      <img src="assets/inside-preview.png" alt="Inside Preview">
      <img src="assets/back-preview.png" alt="Back Preview">
    </div>

    <p class="note">
      Full interactive card unlocks after purchase.
    </p>
  </div>
</div>
    <a class="btn" href="preview.html">View Card Preview</a>
  </div>
</body>
</html>
