<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HUGS4Valentines</title>

  <style>
    /* ===== Base ===== */
    body{
      margin:0;
      font-family:Arial, Helvetica, sans-serif;
      background:#fff6f6;
      color:#222;
      text-align:center;
      padding:40px 18px;
    }
    .wrap{max-width:760px;margin:0 auto;}
    h1{color:#b83b5e;margin:0 0 8px;}
    p{color:#555;font-size:18px;line-height:1.4;margin:0 0 14px;}

    /* keep content above homepage hearts */
    .wrap, .modal{ position:relative; z-index:2; }

    /* ===== Hero ===== */
    .hero{
      width:100%;
      max-width:520px;
      border-radius:16px;
      box-shadow:0 18px 45px rgba(0,0,0,.18);
      margin:18px auto 14px;
      animation: fadeUp .8s ease-out both, floatSoft 5s ease-in-out infinite;
    }

    /* ===== Buttons ===== */
    .btn{
      display:block;
      margin:12px auto;
      padding:14px 18px;
      max-width:360px;
      background:#444;
      color:#fff;
      text-decoration:none;
      border-radius:10px;
      font-size:18px;
      border:none;
      cursor:pointer;
    }
    .btn.secondary{background:#b83b5e;}

    /* ===== Animations ===== */
    @keyframes fadeUp{
      from{opacity:0;transform:translateY(16px);}
      to{opacity:1;transform:translateY(0);}
    }
    @keyframes floatSoft{
      0%{transform:translateY(0);}
      50%{transform:translateY(-6px);}
      100%{transform:translateY(0);}
    }

    /* ===== Floating Hearts on Homepage ===== */
    #homeHearts{
      position:fixed;
      inset:0;
      pointer-events:none;
      overflow:hidden;
      z-index:0;
    }
    .home-heart{
      position:absolute;
      bottom:-30px;
      opacity:0.25;
      animation: homeFloat linear forwards;
      filter: blur(.2px);
    }
    @keyframes homeFloat{
      from{ transform:translateY(0) scale(1); opacity:0; }
      10%{ opacity:.25; }
      to{ transform:translateY(-120vh) scale(1.6); opacity:0; }
    }

    /* ===== Chronological Story Strip ===== */
    .story-title{
      margin:18px 0 10px;
      color:#b83b5e;
      font-size:18px;
    }
    .story{
      margin:10px auto 16px;
      max-width:740px;
      display:flex;
      gap:12px;
      overflow:auto;
      padding:10px;
      scroll-snap-type:x mandatory;
      border-radius:14px;
      background:rgba(255,255,255,.55);
      box-shadow:0 10px 30px rgba(0,0,0,.08);
    }
    .story::-webkit-scrollbar{ height:8px; }
    .story::-webkit-scrollbar-thumb{ background:#e8b2c2; border-radius:20px; }
    .story img{
      width:220px;
      height:auto;
      border-radius:14px;
      box-shadow:0 12px 30px rgba(0,0,0,.12);
      scroll-snap-align:start;
      flex:0 0 auto;
    }

    /* ===== Modal ===== */
    .modal{
      display:none;
      position:fixed;
      inset:0;
      z-index:9999;
      background:rgba(0,0,0,.65);
      backdrop-filter:blur(4px);
      padding:18px;
    }
    .modal.open{display:block;}

    .modal-content{
      max-width:920px;
      margin:6vh auto;
      background:#fff;
      border-radius:18px;
      padding:18px 16px 16px;
      position:relative;
      box-shadow:0 22px 70px rgba(0,0,0,.35);
      animation: pop .18s ease-out both;
      overflow:hidden; /* keeps hearts inside */
    }
    @keyframes pop{
      from{transform:translateY(10px) scale(.98);opacity:0;}
      to{transform:translateY(0) scale(1);opacity:1;}
    }

    .close{
      position:absolute;
      top:10px;
      right:12px;
      width:42px;
      height:42px;
      border-radius:999px;
      border:0;
      background:#111;
      color:#fff;
      font-size:26px;
      line-height:42px;
      cursor:pointer;
      z-index:3;
    }

    .modal-title{
      margin:6px 0 14px;
      color:#b83b5e;
      font-size:22px;
      position:relative;
      z-index:2;
    }

    .note{
      font-size:14px;
      color:#777;
      margin-top:14px;
      position:relative;
      z-index:2;
    }

    /* ===== Slideshow ===== */
    .slideshow{
      display:grid;
      grid-template-columns:48px 1fr 48px;
      align-items:center;
      gap:10px;
      margin-top:10px;
      position:relative;
      z-index:2;
    }

    .slide-frame{
      position:relative;
      border-radius:14px;
      overflow:hidden;
      box-shadow:0 14px 40px rgba(0,0,0,.12);
      background:#fff;
    }

    .slide-frame img{
      width:100%;
      display:block;
      height:auto;
      transition:opacity .35s ease;
    }

    .caption{
      position:absolute;
      left:10px;
      right:10px;
      bottom:10px;
      background:rgba(0,0,0,.55);
      color:#fff;
      padding:10px 12px;
      border-radius:12px;
      font-size:14px;
      text-align:center;
    }

    .nav{
      width:44px;
      height:44px;
      border-radius:999px;
      border:0;
      background:#111;
      color:#fff;
      font-size:28px;
      line-height:44px;
      cursor:pointer;
      z-index:2;
    }

    .dots{
      display:flex;
      justify-content:center;
      gap:8px;
      margin:12px 0 0;
      position:relative;
      z-index:2;
    }

    .dot{
      width:10px;
      height:10px;
      border-radius:999px;
      border:0;
      background:#cfcfcf;
      cursor:pointer;
    }
    .dot.active{ background:#b83b5e; }

    .controls2{
      display:flex;
      justify-content:center;
      margin-top:10px;
      position:relative;
      z-index:2;
    }

    .mini{
      border:0;
      background:#444;
      color:#fff;
      padding:10px 14px;
      border-radius:10px;
      cursor:pointer;
      font-size:14px;
    }

    /* ===== Heart particles (inside preview modal) ===== */
    #hearts{
      position:absolute;
      inset:0;
      pointer-events:none;
      overflow:hidden;
      z-index:1; /* behind slideshow */
    }

    .heart{
      position:absolute;
      bottom:-20px;
      font-size:18px;
      opacity:0.7;
      animation: floatHeart linear forwards;
      filter: drop-shadow(0 6px 10px rgba(0,0,0,.15));
    }

    @keyframes floatHeart{
      from{ transform:translateY(0) scale(1); opacity:0; }
      10%{ opacity:.7; }
      to{ transform:translateY(-120vh) scale(1.4); opacity:0; }
    }
  </style>
</head>

<body>
  <!-- Floating hearts behind everything -->
  <div id="homeHearts"></div>

  <div class="wrap">
    <h1>Hereâ€™s a Hug</h1>
    <p>Preview the hug story, then checkout to unlock the full interactive experience.</p>

    <!-- HERO -->
    <img class="hero" src="assets/front.png" alt="HUGS Valentine Card Preview">

    <!-- STORY STRIP (chronological preview) -->
    <div class="story-title">A Hug Story (Preview)</div>
    <div class="story" aria-label="HUG story preview">
      <img src="assets/scene-01.png" alt="Scene 1">
      <img src="assets/scene-02.png" alt="Scene 2">
      <img src="assets/scene-03.png" alt="Scene 3">
      <img src="assets/scene-04.png" alt="Scene 4">
      <img src="assets/scene-05.png" alt="Scene 5">
      <img src="assets/couple-heart.png" alt="Couple heart scene">
    </div>

    <!-- STRIPE BUY BUTTON -->
    <script async src="https://js.stripe.com/v3/buy-button.js"></script>
    <stripe-buy-button
      buy-button-id="buy_btn_1SuHr3C4MrFpGMghgaUslB9C"
      publishable-key="pk_live_51SuGbPC4MrFpGMghSuLjAc5SQznK7yN9ViFrT6TEPRGdwY3p90kRC4pdo66A4qI6f1PY40CRhuBys74tsCAmk7m500mnq7YH1M">
    </stripe-buy-button>

    <!-- PREVIEW BUTTON -->
    <button type="button" class="btn secondary" id="previewBtn">Preview Card</button>

    <p class="note">Tip: set your Stripe success URL to <b>/thank-you.html</b> so buyers can open the full card.</p>
  </div>

  <!-- PREVIEW MODAL -->
  <div id="previewModal" class="modal" aria-hidden="true">
    <div class="modal-content" role="dialog" aria-modal="true" aria-label="Card Preview">
      <button type="button" class="close" id="closePreviewBtn" aria-label="Close preview">Ã—</button>
      <h2 class="modal-title">Card Preview</h2>

      <!-- Heart particles container -->
      <div id="hearts"></div>

      <!-- Preview music -->
      <audio id="previewMusic" loop>
        <source src="assets/preview-music.mp3" type="audio/mpeg">
      </audio>

      <!-- Slideshow -->
      <div class="slideshow">
        <button class="nav prev" type="button" aria-label="Previous slide">â€¹</button>

        <div class="slide-frame">
          <img id="slideImg" src="assets/scene-01.png" alt="Card preview slide">
          <div id="slideCap" class="caption">Scene 1</div>
        </div>

        <button class="nav next" type="button" aria-label="Next slide">â€º</button>
      </div>

      <div class="dots" id="dots"></div>

      <div class="controls2">
        <button class="mini" id="togglePlay" type="button">Pause</button>
      </div>

      <p class="note">Full interactive card unlocks after purchase.</p>
    </div>
  </div>

  <script>
    /* ===== Homepage floating hearts (always on) ===== */
    const homeHearts = document.getElementById("homeHearts");

    function spawnHomeHeart(){
      const h = document.createElement("div");
      h.className = "home-heart";
      h.textContent = Math.random() > 0.5 ? "â¤" : "ðŸ’—";
      h.style.left = (Math.random() * 100) + "%";
      h.style.fontSize = (10 + Math.random() * 18) + "px";
      h.style.animationDuration = (10 + Math.random() * 8) + "s";
      homeHearts.appendChild(h);
      setTimeout(() => h.remove(), 20000);
    }
    setInterval(spawnHomeHeart, 900);

    /* ===== Preview modal slideshow + hearts + music ===== */
    const modal = document.getElementById("previewModal");
    const openBtn = document.getElementById("previewBtn");
    const closeBtn = document.getElementById("closePreviewBtn");

    const music = document.getElementById("previewMusic");
    const hearts = document.getElementById("hearts");

    // UPDATED: chronologic story slides
    const slides = [
      { src: "assets/scene-01.png", caption: "Scene 1" },
      { src: "assets/scene-02.png", caption: "Scene 2" },
      { src: "assets/scene-03.png", caption: "Scene 3" },
      { src: "assets/scene-04.png", caption: "Scene 4" },
      { src: "assets/scene-05.png", caption: "Scene 5" },
      { src: "assets/couple-heart.png", caption: "Couple Heart" }
    ];

    let current = 0;
    let timer = null;
    let playing = true;
    let heartTimer = null;

    const img = document.getElementById("slideImg");
    const cap = document.getElementById("slideCap");
    const dotsWrap = document.getElementById("dots");
    const togglePlayBtn = document.getElementById("togglePlay");

    // Build dots
    dotsWrap.innerHTML = "";
    slides.forEach((_, i) => {
      const b = document.createElement("button");
      b.className = "dot" + (i === 0 ? " active" : "");
      b.type = "button";
      b.addEventListener("click", () => goTo(i, true));
      dotsWrap.appendChild(b);
    });

    function updateDots(){
      [...dotsWrap.children].forEach((d, i) => d.classList.toggle("active", i === current));
    }

    function render(){
      img.style.opacity = 0;
      setTimeout(() => {
        img.src = slides[current].src;
        cap.textContent = slides[current].caption;
        updateDots();
        img.style.opacity = 1;
      }, 150);
    }

    function next(){ current = (current + 1) % slides.length; render(); }
    function prev(){ current = (current - 1 + slides.length) % slides.length; render(); }

    function goTo(i, userAction=false){
      current = i;
      render();
      if (userAction && playing) restart();
    }

    function start(){
      stop();
      timer = setInterval(next, 3600); // slower, smoother
    }
    function stop(){ if (timer) clearInterval(timer); timer = null; }
    function restart(){ if (playing) start(); }

    // Hearts in modal
    function spawnHeart(){
      const h = document.createElement("div");
      h.className = "heart";
      h.textContent = Math.random() > 0.5 ? "â¤" : "ðŸ’—";
      h.style.left = (Math.random() * 100) + "%";
      h.style.animationDuration = (6 + Math.random() * 4) + "s";
      h.style.fontSize = (14 + Math.random() * 14) + "px";
      hearts.appendChild(h);
      setTimeout(() => h.remove(), 11000);
    }

    function startHearts(){
      stopHearts();
      heartTimer = setInterval(spawnHeart, 700);
    }

    function stopHearts(){
      if (heartTimer) clearInterval(heartTimer);
      heartTimer = null;
      hearts.innerHTML = "";
    }

    function openPreview(){
      modal.classList.add("open");
      current = 0;
      render();
      playing = true;
      togglePlayBtn.textContent = "Pause";
      start();

      startHearts();
      music.volume = 0.6;
      music.play().catch(()=>{});
    }

    function closePreview(){
      modal.classList.remove("open");
      stop();
      stopHearts();
      music.pause();
      music.currentTime = 0;
    }

    openBtn.addEventListener("click", openPreview);
    closeBtn.addEventListener("click", closePreview);

    modal.addEventListener("click", (e) => { if (e.target === modal) closePreview(); });
    document.addEventListener("keydown", (e) => { if (e.key === "Escape") closePreview(); });

    document.addEventListener("click", (e) => {
      if (!modal.classList.contains("open")) return;
      if (e.target.closest(".nav.next")) next();
      if (e.target.closest(".nav.prev")) prev();
    });

    togglePlayBtn.addEventListener("click", () => {
      playing = !playing;
      togglePlayBtn.textContent = playing ? "Pause" : "Play";
      playing ? start() : stop();
    });
  </script>
</body>
</html>
