<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Your HUG</title>
<style>
  body{
    margin:0;
    background: linear-gradient(180deg, #7a1f2b, #b83b5e);
    font-family: Arial, sans-serif;
    display:flex;
    justify-content:center;
    align-items:center;
    min-height:100vh;
    padding:16px;
  }
  .shell{max-width:440px;width:100%;}
  .toplink{display:block;color:#fff;text-decoration:none;margin:0 0 10px 6px;}
  .card{
    background:#fff;border-radius:16px;overflow:hidden;
    box-shadow:0 25px 60px rgba(0,0,0,.35);
    text-align:center;
    animation: fadeUp .7s ease-out both;
  }
  img{width:100%;display:block;transition: transform 0.4s ease, opacity 0.4s ease;}
  img.flip{transform: rotateY(90deg);opacity:0;}
  .controls{display:flex;justify-content:space-between;gap:10px;padding:12px;background:#fff;}
  button{
    background:#b83b5e;color:#fff;border:none;padding:10px 16px;border-radius:10px;
    font-size:16px;cursor:pointer;flex:1;
  }
  button:disabled{background:#ccc;cursor:default;}

  .music{
    position:fixed;bottom:16px;right:16px;
    background:#000;color:#fff;border:none;padding:10px 14px;border-radius:20px;font-size:14px;
  }
  @keyframes fadeUp{from{opacity:0;transform:translateY(14px);}to{opacity:1;transform:translateY(0);}}
</style>
</head>
<body>
  <div class="shell">
    <a class="toplink" href="../thank-you.html">← Back to Thank You</a>

    <div class="card">
      <img id="cardImage" src="assets/front.png" alt="Card Page">
      <div class="controls">
        <button id="prevBtn" onclick="prevPage()" disabled>Back</button>
        <button id="nextBtn" onclick="nextPage()">Next</button>
      </div>
    </div>
  </div>

  <!-- Optional music (upload buyer-card/assets/music.mp3 if you want it) -->
  <audio id="bgMusic" loop>
    <source src="assets/music.mp3" type="audio/mpeg">
  </audio>
  <button class="music" onclick="toggleMusic()">♫ Music</button>

<script>
  const pages = [
    "assets/front.png",
    "assets/inside-left.png",
    "assets/inside-right.png",
    "assets/back.png"
  ];

  let currentPage = 0;
  const img = document.getElementById("cardImage");
  const prevBtn = document.getElementById("prevBtn");
  const nextBtn = document.getElementById("nextBtn");

  function updateCard(){
    img.classList.add("flip");
    setTimeout(() => {
      img.src = pages[currentPage];
      img.classList.remove("flip");
      prevBtn.disabled = currentPage === 0;
      nextBtn.disabled = currentPage === pages.length - 1;
    }, 220);
  }

  function nextPage(){
    if(currentPage < pages.length - 1){
      currentPage++;
      updateCard();
    }
  }

  function prevPage(){
    if(currentPage > 0){
      currentPage--;
      updateCard();
    }
  }

  function toggleMusic(){
    const music = document.getElementById("bgMusic");
    if (music.paused) music.play();
    else music.pause();
  }
</script>
</body>
</html>
